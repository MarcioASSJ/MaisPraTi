<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <title>To do List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">To Do List</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="">Main</a></li>
                <li class="nav-item"><a class="nav-link" href="">Management</a></li>
            </ul>
        </div>
    </nav>

    <section class="100vh" style="background-color: #ccc;">
        <div class="conteiner py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <h4>Register Taks</h4>
                    <form class="row d-flex justify-content-center align-items-center mb4"></form>
                        <div class="col-md-2 mb-3">
                            <select class="form-control" name="" id="">
                                <option value="">Year</option>
                                <option value="">2024</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <select class="form-control" name="" id="month">
                                    <option value="">Month</option>
                                    <option value="">Jan</option>
                                    <option value="">Fev</option>
                                    <option value="">Mar</option>
                                    <option value="">Abr</option>
                                    <option value="">Mai</option>
                                    <option value="">Jun</option>
                                    <option value="">Jul</option>
                                    <option value="">Ago</option>
                                    <option value="">Set</option>
                                    <option value="">Out</option>
                                    <option value="">Nov</option>
                                    <option value="">Dez</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <input type="text" class="form-control" name="day" placeholder="Day">
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-control" id="type">
                                <option value="Studies">Studies</option>
                                <option value="Home">Home</option>
                                <option value="Work">Work</option>
                                <option value="Healt">Healt</option>
                            </select>
                        </div>

                        <div class="col-md-8 mb-3">
                            <input type="text" id="" placeholder="Description">
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="submit" class="btn btn-dark">Save</button>
                        </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
